configure(rootProject) {
	apply plugin: "java"
	apply plugin: 'org.asciidoctor.convert'

	task api(type: Javadoc) {
	  dependsOn jar
		group = "Reactor Bus Javadoc"

		description = "Generates aggregated Javadoc API documentation."
		title = "Reactor Bus 3.0"

		if (JavaVersion.current().isJava8Compatible()) {
			compileTestJava.options.compilerArgs += "-parameters"
			tasks.withType(Javadoc) {
				options.addStringOption('Xdoclint:none', '-quiet')
			}
		}

		options.memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PROTECTED
		options.author = true
		options.header = "Reactor Bus"
		options.overview = "src/api/overview.html"
		options.stylesheetFile = file("src/api/stylesheet.css")
		options.links(rootProject.ext.javadocLinks)

		maxMemory = "1024m"
		destinationDir = new File(buildDir, "api")
	  source rootProject.sourceSets.main.allJava
	  doFirst {
		classpath = files(rootProject.sourceSets.main.compileClasspath)
	  }
	}

	asciidoctor {
		sources {
			include "index.asciidoc"
		}
		outputDir file("$buildDir/asciidoc")
		backends = ['html5', 'pdf']
		logDocuments = true
		options = [
				doctype: 'book'
		]
		attributes docinfo: '',
				toc2: '',
				'compat-mode': '',
				stylesdir: "stylesheets/",
				stylesheet: 'golo.css',
				appversion: "3.0.3.BUILD-SNAPSHOT",
				'source-highlighter': 'coderay'

		doLast {
			file("$outputDir/pdf/index.pdf").renameTo
		  ("$outputDir/pdf/bus-reference-guide-${version}.pdf")
		}
	}
}

